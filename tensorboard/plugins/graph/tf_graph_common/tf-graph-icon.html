<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-dashboard-common/tensorboard-color.html">

<dom-module id="tf-graph-icon">
  <template>
    <style>
      :host {
        font-size: 0;
      }

      .faded-rect {
        fill: url(#rectHatch);
      }

      .faded-ellipse {
        fill: url(#ellipseHatch);
      }

      .faded-rect,
      .faded-ellipse,
      .faded-series {
        stroke: var(--tb-graph-faded) !important;
      }

      #rectHatch line,
      #ellipseHatch line {
        color: #e0d4b3 !important;
        fill: white;
        stroke: #e0d4b3 !important;
      }
    </style>
    <!-- SVG for defining types -->
    <svg height="0" width="0" id="svgDefs">
      <defs>
        <!-- Hatch patterns for faded out nodes. -->
        <pattern id="rectHatch" patternTransform="rotate(45 0 0)" width="5" height="5" patternUnits="userSpaceOnUse">
          <line x1="0" y1="0" x2="0" y2="5" style="stroke-width: 1"/>
        </pattern>
        <pattern id="ellipseHatch" patternTransform="rotate(45 0 0)" width="2" height="2" patternUnits="userSpaceOnUse">
          <line x1="0" y1="0" x2="0" y2="2" style="stroke-width: 1"/>
        </pattern>
        <!-- Template for an Op node ellipse. -->
        <ellipse id="op-node-stamp"
            rx="7.5" ry="3" stroke="inherit" fill="inherit" />
        <!-- Template for an Op node annotation ellipse (smaller). -->
        <ellipse id="op-node-annotation-stamp"
            rx="5" ry="2" stroke="inherit" fill="inherit" />
        <!-- Vertically stacked series of Op nodes when unexpanded. -->
        <g id="op-series-vertical-stamp">
          <use xlink:href="#op-node-stamp" x="8" y="9" />
          <use xlink:href="#op-node-stamp" x="8" y="6" />
          <use xlink:href="#op-node-stamp" x="8" y="3" />
        </g>
        <g id="op-series-horizontal-stamp">
          <use xlink:href="#op-node-stamp" x="16" y="4" />
          <use xlink:href="#op-node-stamp" x="12" y="4" />
          <use xlink:href="#op-node-stamp" x="8" y="4" />
        </g>
        <g id="summary-icon" fill="#848484" height="12" viewBox="0 0 24 24" width="12">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
        </g>
      </defs>
    </svg>
    <template is="dom-if" if="[[_isType(type, 'CONST')]]">
      <svg height$="[[height]]"
          preserveAspectRatio="xMinYMid meet" viewBox="0 0 10 10">
        <circle cx="5" cy="5" r="3"
            fill$="[[_fill]]"
            stroke$="[[_stroke]]">
      </svg>
    </template>
    <template is="dom-if" if="[[_isType(type, 'SUMMARY')]]">
      <svg width$="[[height]]" height$="[[height]]" viewBox="0 0 24 24" fill="#848484">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
      </svg>
    </template>
    <template is="dom-if" if="[[_isType(type, 'OP')]]">
      <svg height$="[[height]]"
          preserveAspectRatio="xMinYMid meet" viewBox="0 0 16 8">
        <use xmlns:xlink="http://www.w3.org/1999/xlink"
            xlink:href="#op-node-stamp"
            fill$="[[_fill]]"
            stroke$="[[_stroke]]"
            class$="{{_fadedClass(faded, 'ellipse')}}"
            x="8" y="4" />
      </svg>
    </template>
    <template is="dom-if" if="[[_isType(type, 'META')]]">
      <svg height$="[[height]]"
            preserveAspectRatio="xMinYMid meet" viewBox="0 0 37 16">
        <rect x="1" y="1"
            fill$="[[_fill]]"
            stroke$="[[_stroke]]"
            class$="{{_fadedClass(faded, 'rect')}}"
            stroke-width="2px"
            height="14" width="35"
            rx="5" ry="5"/>
      </svg>
    </template>
    <template is="dom-if" if="[[_isType(type, 'SERIES')]]">
      <template is="dom-if" if="[[vertical]]">
        <svg height$="[[height]]"
            preserveAspectRatio="xMinYMid meet" viewBox="0 0 16 15">
          <use xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="#op-series-vertical-stamp"
              fill$="[[_fill]]"
              stroke$="[[_stroke]]"
              class$="{{_fadedClass(faded, 'series')}}"
              x="0" y="2" />
        </svg>
      </template>
      <template is="dom-if" if="[[!vertical]]">
        <svg height$="[[height]]"
            preserveAspectRatio="xMinYMid meet" viewBox="0 0 24 10">
          <use xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="#op-series-horizontal-stamp"
              fill$="[[_fill]]"
              stroke$="[[_stroke]]"
              class$="{{_fadedClass(faded, 'series')}}"
              x="0" y="1" />
        </svg>
      </template>
    </template>
  </template>

  <script>
    (function() {
      const GRAPH_ICON_TYPE = {
        CONST: 'CONST',
        META: 'META',
        OP: 'OP',
        SERIES: 'SERIES',
        SUMMARY: 'SUMMARY',
      };

      Polymer({
        is: 'tf-graph-icon',

        properties: {
          /**
           * Type of node to draw.
           * @param {GRAPH_ICON_TYPE}
           */
          type: String,

          /** Direction for series. */
          vertical: {
            type: Boolean,
            value: false,
          },

          /**
           * Fill for the icon, optional. If fill is specified and node is not
           * specified, then this value will override the default for the
           * element. However, if node is specified, this value will be ignored.
           */
          fillOverride: {
            type: String,
            value: null,
          },

          strokeOverride: {
            type: String,
            value: null,
          },

          /** Height of the SVG element in pixels, used for scaling. */
          height: {
            type: Number,
            value: 20,
          },

          faded: {
            type: Boolean,
            value: false,
          },

          _fill: {
            type: String,
            computed: '_computeFill(type, fillOverride)',
          },

          _stroke: {
            type: String,
            computed: '_computeStroke(type, strokeOverride)',
          },
        },

        getSvgDefineableElement() {
          return this.$.svgDefs;
        },

        _computeFill(type, fillOverride) {
          if (fillOverride != null) return fillOverride;
          switch (type) {
            case 'META':
              return tf.graph.render.MetanodeColors.DEFAULT_FILL;
            case 'SERIES':
              return tf.graph.render.SeriesNodeColors.DEFAULT_FILL;
            default:
              return tf.graph.render.OpNodeColors.DEFAULT_FILL;
          }
        },

        /**
         * Get the stroke value for the element, or if that's not possible,
         * return the default stroke value for the node type.
         */
        _computeStroke(type, strokeOverridde) {
          if (strokeOverridde != null) return strokeOverridde;
          switch (type) {
            case 'META':
              return tf.graph.render.MetanodeColors.DEFAULT_STROKE;
            case 'SERIES':
              return tf.graph.render.SeriesNodeColors.DEFAULT_STROKE;
            default:
              return tf.graph.render.OpNodeColors.DEFAULT_STROKE;
          }
        },

        /**
         * Test whether the specified node's type, or the literal type string,
         * match a particular other type.
         */
        _isType(type, targetType) {
          return type === targetType;
        },

        _fadedClass: function(faded, shape) {
          return faded ? 'faded-' + shape : '';
        }
      });
    })();
  </script>
</dom-module>
